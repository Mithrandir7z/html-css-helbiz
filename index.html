<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Hellbiz</title>
</head>
<body>
    
    <!--INIZIO HEADER-->
    <header>
        <div class="wrapper-top">
            
            <div class="container">
                <div class="col-xs-6 col-md-2 col-lg-3">
                    <div class="logo">
                        <img src="img/helbiz-new-logo-black.svg" alt="logo">
                    </div>
                </div>
                

                <div class="col-xs-hidden col-md-hidden col-lg-6">
                    <div class="menu-left">
                        <ul>
                            <li>HELBIZGO</li>
                            <li>HELBIZCAR</li>
                            <li>HELBIZAIR</li>
                            <li>ABOUT</li>
                        </ul>
                    </div>
                </div>

                <div class="col-xs-hidden col-md-hidden col-lg-2">
                    <div class="menu-right">
                        <ul>
                            <li>ENG</li>
                            <li>ITA</li>
                            <li>ES</li>
                        </ul>
                    </div>
                </div>

                <div class="col-xs-6 col-md-10 col-lg-hidden">
                    <div class="burger-menu">
                        <div class="burger-menu-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-hidden col-md-hidden col-lg-12">
                <div class="centred">
                    <div class="jumbotron">
                    
                        <div class="jumbotron__text">
                            <h1>Shared Mobility of Tomorrow</h1>
                            <p>Bringing the future of shared mobility to the street of the world</p>

                            <img src="img/app-store-badge.svg" alt="app-store">
                            <img src="img/google-play-badge.svg" alt="play-store">
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </header>
    <!--FINE HEADER-->

    <!--INIZIO MAIN-->

    <main>
        <section id="products">
            <div class="container">
                <div class="col-xs-12 col-md-12 col-lg-6">
                    <div class="col_inner">
                        <!--Appunti: serve per non toccare le colonne dei framework-->
                        <div class="col_content">
                            <h3>HelbizGO</h3>
                            <p>Next generation of electric city bikes.</p>
                            <a href="#">Learn More ></a>

                            <img src="img/HelbizGOxSegway.jpg" alt="">
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-12 col-lg-6">
                    <div class="col_inner">
                        <div class="col_content">
                            <h3>HelbizBike</h3>
                            <p>Seamless E-Scooter sharing globally.</p>
                            <a href="#">Learn More ></a>

                            <img src="img/HelbizBike-2.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--FINE MAIN-->

</body>
</html>
